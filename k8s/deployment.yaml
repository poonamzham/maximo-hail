apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    app.openshift.io/vcs-ref: 0ab9ffbd5c5cacbf66824a8e4724116b65a17424
    app.openshift.io/vcs-uri: https://github.com/poonamzham/maximo-hail
  labels:
    app: maximo-hail-pz-app
    app.kubernetes.io/instance: maximo-hail-pz-app-instance
    app.kubernetes.io/name: maximo-hail-pz-app
    app.openshift.io/runtime: python
  name: maximo-hail-pz-app
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app.kubernetes.io/instance: maximo-hail-app-pz-instance
      app.kubernetes.io/name: maximo-hail-pz-app
  template:
    metadata:
      creationTimestamp: null
      labels:
        app.kubernetes.io/instance: maximo-hail-pz-app-instance
        app.kubernetes.io/name: maximo-hail-pz-app
    spec:
      containers:
        - env:
            - name: INGRESS_HOST
            - name: PROTOCOLS
            - name: LOG_LEVEL
              value: debug
          image: quay.io/poonamzham0/maximo_demo
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /
              port: 8501
              scheme: HTTP
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          name: maximo-hail-pz-app
          ports:
            - containerPort: 8501
              name: http
              protocol: TCP
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /
              port: http
              scheme: HTTP
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
