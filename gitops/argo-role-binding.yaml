apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: argocd-role
rules:
  - apiGroups: 
      - ""
    resources:
      - services
    verbs:
      - create
      - patch
  - apiGroups: 
      - apps
    resources:
      - deployments
    verbs:
      - create
      - patch
  - apiGroups: 
      - route.openshift.io
    resources:
      - routes
    verbs:
      - create
      - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: argocd-rolebinding
  namespace: maximo-new-production
subjects:
  - kind: ServiceAccount
    name: argocd-cluster-argocd-application-controller
    namespace: openshift-gitops
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: argocd-role